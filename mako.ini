# Red Monarch Notification Theme
# Matches the atmospheric red-black gradient

# Moonlit white for primary text
text-color=#F0E0E6FF

# Hair Red for the subtle border glow
border-color=#D9263EAA

# Deepest red-black shadow with transparency
background-color=#0F0508CC

# Vivid Red for the progress bar
progress-color=#BE2E3F88

default-timeout=4000
width=420
height=120
padding=16
margin=12
border-size=1
border-radius=0
outer-margin=10
anchor=top-right
layer=overlay
font=JetBrainsMono Nerd Font 11

[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false